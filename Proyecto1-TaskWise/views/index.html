!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido | TaskWise</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #181818 0%, #232946 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      text-align: center;
      padding: 36px 30px 30px 30px;
      background: rgba(35, 41, 70, 0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18), 0 1.5px 8px rgba(0,0,0,0.07);
    }

    .logo-box {
      background: linear-gradient(135deg, #232946 60%, #7f9cf5 100%);
      padding: 25px 10px;
      border-radius: 16px;
      margin-bottom: 25px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-box img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #7f9cf5;
      box-shadow: 0 4px 18px rgba(127,156,245,0.15);
      background: #232946;
    }

    h1 {
      color: #7f9cf5;
      margin-bottom: 10px;
    }

    p {
      color: #bfc9d9;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(90deg, #7f9cf5 0%, #232946 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1em;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #232946 0%, #7f9cf5 100%);
      transform: translateY(-2px) scale(1.04);
    }
   </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="../TaskWise/img/tk.png" alt="Logo TaskWise">
    </div>
    <h1>¡Bienvenido a TaskWise!</h1>
    <p>Gestione auditorías, tareas y reportes fácilmente desde una plataforma moderna.</p>
    <a href="login.html" class="btn">Iniciar sesión</a>
  </div>
</body>
</html>
